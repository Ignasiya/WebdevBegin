<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2>Регистрация</h2>
        <form class="form" action="#">
            Имя <input class="field" autofocus title="Обязательное поле ввода" required type="text"><br>
            Email <input class="field" title="Обязательное поле ввода" required type="email"><br>
            Пароль <input class="field" title="Обязательное поле ввода" required type="password"><br>
            Возраст <input class="field" title="Обязательное поле ввода" required min="1" type="number"><br>
            Номер телефона <input class="field" title="***-***-****" required type="tel"><br>
            Дата рождения <input class="field" title="Обязательное поле ввода" required type="date"><br>
            <input class="field" title="Обязательное поле ввода" required min="1" max="10" type="range"><br>
            <input class="custom-checkbox" id="check" type="checkbox">
            <label for="check">text</label>
            <button class="btn">Подтвердить</button>
        </form>
    </section>
</body>

</html>
